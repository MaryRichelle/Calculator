<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div class="screen display-1"></div>
        <div class="screen display-2"></div>
        <div class="screen temp-result"></div>
      </div>
      <div id="keys">
        <div id="button1" class="key number">1</div>
        <div id="button2" class="key number">2</div>
        <div id="button3" class="key number">3</div>
        <div id="button-plus" class="key operation">+</div>
        <div id="button4" class="key number">4</div>
        <div id="button5" class="key number">5</div>
        <div id="button6" class="key number">6</div>
        <div id="button-minus" class="key operation">-</div>
        <div id="button7" class="key number">7</div>
        <div id="button8" class="key number">8</div>
        <div id="button9" class="key number">9</div>
        <div id="button-multiply" class="key operation">*</div>
        <div id="button-dot" class="key number dot">.</div>
        <div id="button0" class="key number btn-0">0</div>
        <div id="button-equal" class="key equal">=</div>
        <div id="button-divide" class="key operation">/</div>
        <div id="button-ac" class="key key2 all-clear">AC</div>
        <div id="button-del" class="key key2 last-entry-clear">Del</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
